<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


<div class="container">
  <h1 class="title">Домашнее задание к занятию "7. Работа с HTTP"</h1>
  <div class="main-block">
    <div class="btn-subscribe-block">
      <button class="btn subscribe-add">Добавить тикет</button>
    </div>
    <div class="form-container hidden">
      <form class="subscribe-form" method="POST" action="http://localhost:7070">
        <span class="form-title">Добавить тикет</span>
        <label class="form-description">Краткое описание</label>
        <input class="field-short-description" type="text" name="name" required>
        <label class="form-description">Подробное описание</label>
        <input class="field-detailed-description" type="text" name="description" required>
        <div class="btn-subscribe-block">
          <button class="btn subscribe-ok" type="submit">OK</button>
          <button class="btn subscribe-cancel" type="reset">Отмена</button>
        </div>
      </form>
    </div>
    <div class="form-container-change hidden">
      <form class="subscribe-form-change" method="PUT" action="http://localhost:7070">
        <span class="form-title">Изменить тикет</span>
        <label class="form-description">Краткое описание</label>
        <input class="field-short-description" type="text" name="name" required>
        <label class="form-description">Подробное описание</label>
        <input class="field-detailed-description" type="text" name="description" required>
        <div class="btn-subscribe-block">
          <button class="btn subscribe-ok" type="submit">OK</button>
          <button class="btn subscribe-cancel" type="reset">Отмена</button>
        </div>
      </form>
    </div>
    <div class="form-container-delete hidden">
      <form class="subscribe-form-delete" method="DELETE" action="http://localhost:7070" name="delete">
        <span class="form-title">Удалить тикет</span>
        <label class="form-description">Вы уверены что хотите удалить тикет это не обратимо!</label>
        <div class="btn-subscribe-block">
          <button class="btn subscribe-ok" type="submit">OK</button>
          <button class="btn subscribe-cancel" type="reset">Отмена</button>
        </div>
      </form>
    </div>
    <div class="tickets-block">
      

    </div>
  </div>
</div>
</body>
</html>
